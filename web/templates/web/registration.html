{% extends 'web/base.html' %}
{% block content %}
    <h2>Регистрация</h2>
    {% if is_success %}
        <p><b>Спасибо за регистрацию!</b></p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p  }}
            <button>Зарегистрирваться</button>
        </form>
    {% endif %}
{% endblock %}
